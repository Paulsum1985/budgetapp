<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Personal Budget</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS RESET & DEFAULTS --- */
        :root {
            --bg-color: #121212;
            --surface-color: #1E1E1E;
            --primary-text: #EAEAEA;
            --secondary-text: #A0A0A0;
            --accent-teal: #00FAD9;
            --accent-pink: #FF5A8D;
            --accent-blue: #5A9CFF;
            --accent-yellow: #FFC95A;
            --accent-purple: #B15AFF;
            --border-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --border-radius: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            overscroll-behavior-y: contain;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-size: 15px;
        }
        
        /* --- ANIMATIONS --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        @keyframes pulse {
            0% { transform: translateX(50%) scale(1); }
            50% { transform: translateX(50%) scale(1.05); }
            100% { transform: translateX(50%) scale(1); }
        }

        /* --- LAYOUT & MAIN CONTAINER --- */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .app-container {
            max-width: 450px;
            margin: 0 auto;
            padding: 20px 12px 100px 12px;
            position: relative;
            z-index: 2;
        }
        
        /* Ambient Glow Effect */
        .app-container::before {
            content: '';
            position: absolute;
            top: -10%;
            left: 10%;
            width: 80%;
            height: 40%;
            background: radial-gradient(ellipse at top, rgba(0, 250, 217, 0.15), transparent 70%);
            filter: blur(60px);
            z-index: -1;
            pointer-events: none;
        }
        
        /* --- HEADER --- */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            opacity: 0; /* For animation */
        }
        
        .month-navigator {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-grow: 1;
            justify-content: center;
        }

        .nav-btn {
            background: none; border: none; cursor: pointer; padding: 6px;
        }
        .nav-btn svg {
            width: 22px; height: 22px;
            fill: var(--secondary-text);
            transition: fill 0.3s ease;
        }
        .nav-btn:hover svg { fill: var(--primary-text); }

        #headerDate { font-size: 20px; font-weight: 600; text-align: center; }

        .settings-btn {
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px; height: 40px;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: all 0.3s ease;
        }
        .settings-btn:hover { background-color: #2a2a2a; }
        .settings-btn svg { width: 20px; height: 20px; fill: var(--primary-text); }

        /* --- SUMMARY CARDS --- */
        .summary-grid {
            display: grid; grid-template-columns: repeat(2, 1fr);
            gap: 12px; margin-bottom: 20px;
        }
        .summary-card {
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            padding: 12px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 12px var(--shadow-color);
            opacity: 0;
        }
        .summary-card.balance { grid-column: 1 / -1; text-align: center; }
        .summary-card h3 {
            font-size: 13px; font-weight: 500;
            color: var(--secondary-text); margin-bottom: 6px;
        }
        .summary-card p { font-size: 24px; font-weight: 700; }
        .income-amount, .expense-amount {
            background-clip: text; -webkit-background-clip: text; color: transparent;
        }
        .income-amount { background-image: linear-gradient(45deg, var(--accent-teal), #4cfd9b); }
        .expense-amount { background-image: linear-gradient(45deg, var(--accent-pink), #ff89a1); }
        
        /* --- EXPENSE BREAKDOWN (NEW DESIGN) --- */
        .budget-overview {
            margin-bottom: 24px; 
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            padding: 16px; border-radius: var(--border-radius);
            box-shadow: 0 4px 12px var(--shadow-color);
            opacity: 0;
        }
        .budget-overview h3 {
            font-size: 16px; font-weight: 600;
            margin-bottom: 12px; text-align: center;
        }
        #expenseBreakdownContainer { display: flex; flex-direction: column; gap: 12px; }
        .breakdown-item {
            display: flex; flex-direction: column;
            gap: 6px;
        }
        .breakdown-item-header {
            display: flex; justify-content: space-between;
            font-size: 14px;
        }
        .breakdown-item-category { font-weight: 500; color: var(--primary-text); }
        .breakdown-item-amount { font-weight: 500; color: var(--secondary-text); }
        .progress-bar-background {
            width: 100%; height: 6px;
            background-color: var(--bg-color);
            border-radius: 3px; overflow: hidden;
        }
        .progress-bar-foreground {
            height: 100%; width: 0%;
            border-radius: 3px;
            transition: width 0.5s ease-out;
        }

        /* --- TRANSACTION LIST --- */
        .transaction-list h3 { font-size: 16px; font-weight: 600; margin-bottom: 12px; }
        .transaction-item {
            position: relative;
            overflow: hidden;
            border-radius: var(--border-radius); 
            margin-bottom: 10px;
            opacity: 0;
            background-color: var(--surface-color); /* Add solid background to parent */
        }

        .transaction-item-content {
            display: flex;
            align-items: center;
            padding: 10px;
            position: relative; /* Make sure content is on top */
            z-index: 2;
            transition: transform 0.3s ease;
            width: 100%;
            background-color: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
        }
        
        .transaction-item.income .transaction-item-content { border-left: 4px solid var(--accent-teal); }
        .transaction-item.expense .transaction-item-content { border-left: 4px solid var(--accent-pink); }
        
        .transaction-item.swiped .transaction-item-content { transform: translateX(-100px); }
        
        .transaction-icon {
            width: 36px; height: 36px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            margin-right: 10px;
        }
        .transaction-icon.income { background-color: rgba(0, 250, 217, 0.1); }
        .transaction-icon.expense { background-color: rgba(255, 90, 141, 0.1); }
        .transaction-icon svg { width: 20px; height: 20px; fill: var(--primary-text); }
        .transaction-details { flex-grow: 1; }
        .transaction-details p:first-child { font-weight: 500; font-size: 15px; }
        .transaction-details p:last-child { font-size: 11px; color: var(--secondary-text); }
        .transaction-amount { font-weight: 600; font-size: 15px; margin-left: 10px; }
        
        .transaction-actions {
            position: absolute; right: 0; top: 0;
            height: 100%; display: flex; z-index: 1;
        }
        .action-btn {
            width: 50px; height: 100%;
            background: none; border: none;
            color: white; display: flex;
            justify-content: center; align-items: center;
            cursor: pointer; transition: background-color 0.2s ease;
        }
        .action-btn:hover { background-color: #2a2a2a; }
        .action-btn.edit svg { fill: var(--accent-blue); }
        .action-btn.delete svg { fill: var(--accent-pink); }
        .action-btn svg { width: 20px; height: 20px; }

        .empty-state { text-align: center; color: var(--secondary-text); padding: 30px 0; opacity: 0; }
        .empty-state svg { width: 80px; height: 80px; margin-bottom: 16px; stroke: var(--secondary-text); }

        /* --- FLOATING ACTION BUTTON (FAB) --- */
        .fab {
            position: fixed; bottom: 25px; right: 50%;
            transform: translateX(50%);
            width: 58px; height: 58px;
            border-radius: 50%; 
            display: flex; justify-content: center; align-items: center;
            cursor: pointer; transition: all 0.3s ease;
            z-index: 999;
            
            /* Liquid Glass Effect */
            background: radial-gradient(circle at 50% 0%, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0) 60%), 
                        rgba(0, 250, 217, 0.25);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37), 
                        inset 0px 2px 2px rgba(255, 255, 255, 0.25),
                        inset 0px -2px 2px rgba(0, 0, 0, 0.15);

            animation: pulse 2.5s infinite;
        }
        .fab:active { animation: none; transform: translateX(50%) scale(0.95); }
        .fab svg { width: 28px; height: 28px; fill: var(--accent-teal); }

        /* --- MODAL --- */
        .modal {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: flex; justify-content: center; align-items: flex-end;
            z-index: 1000; opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s;
        }
        .modal.confirm { align-items: center; }
        .modal.open { opacity: 1; visibility: visible; }
        .modal-content {
            background-color: var(--surface-color);
            width: 100%; max-width: 450px;
            padding: 20px 16px;
            border-top-left-radius: 16px; border-top-right-radius: 16px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
            transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .modal.confirm .modal-content {
            border-radius: 12px; max-width: 350px;
            transform: scale(0.9); transition: transform 0.3s ease;
        }
        .modal.open .modal-content { transform: translateY(0); }
        .modal.confirm.open .modal-content { transform: scale(1); }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px;
        }
        .modal-header h2 { font-size: 18px; font-weight: 600; }
        .close-btn { background: none; border: none; cursor: pointer; }
        .close-btn svg { fill: var(--secondary-text); width: 24px; height: 24px; }

        /* --- FORM STYLES --- */
        .form-group { margin-bottom: 16px; }
        .form-label {
            display: block; font-size: 13px; font-weight: 500;
            color: var(--secondary-text); margin-bottom: 8px;
        }
        .form-input, .form-select {
            width: 100%; padding: 12px;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--primary-text);
            font-size: 15px; font-family: 'Inter', sans-serif;
            appearance: none;
        }
        .form-input:focus, .form-select:focus { outline: none; border-color: var(--accent-teal); }
        .type-toggle {
            display: flex; background-color: var(--bg-color);
            border-radius: var(--border-radius);
            padding: 4px; border: 1px solid var(--border-color);
        }
        .toggle-btn {
            flex: 1; padding: 8px; border: none;
            background-color: transparent; color: var(--secondary-text);
            font-size: 14px; font-weight: 600; cursor: pointer;
            border-radius: 7px; transition: all 0.3s ease;
        }
        .toggle-btn.active.expense { background-color: var(--accent-pink); color: white; }
        .toggle-btn.active.income { background-color: var(--accent-teal); color: var(--bg-color); }
        .recurring-toggle { display: flex; justify-content: space-between; align-items: center; }
        .switch { position: relative; display: inline-block; width: 46px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            transition: .4s; border-radius: 26px;
        }
        .slider:before {
            position: absolute; content: "";
            height: 18px; width: 18px; left: 3px; bottom: 3px;
            background-color: var(--secondary-text);
            transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent-teal); border-color: var(--accent-teal); }
        input:checked + .slider:before { transform: translateX(20px); background-color: white; }
        #recurringOptions {
            display: none; padding-top: 16px;
            border-top: 1px solid var(--border-color); margin-top: 16px;
        }
        .submit-btn {
            width: 100%; padding: 14px;
            background: var(--accent-teal);
            border: none; border-radius: var(--border-radius);
            color: var(--bg-color);
            font-size: 16px; font-weight: 700;
            cursor: pointer; transition: all 0.3s ease;
        }
        .submit-btn:hover { opacity: 0.9; }

        /* --- SETTINGS & CONFIRM MODAL --- */
        #settingsModal .modal-content h3 {
             font-size: 15px; color: var(--primary-text);
             margin-top: 16px; margin-bottom: 8px;
             border-top: 1px solid var(--border-color); padding-top: 16px;
        }
        #recurringList { list-style: none; padding: 0; max-height: 200px; overflow-y: auto; }
        #recurringList li {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px; background-color: var(--bg-color);
            border-radius: var(--border-radius); margin-bottom: 8px;
        }
        .delete-recurring-btn { background: none; border: none; cursor: pointer; padding: 5px; }
        .delete-recurring-btn svg { width: 18px; height: 18px; fill: var(--accent-pink); }
        .danger-zone button { background-color: var(--accent-pink); color: white; }
    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <div class="app-container">
        <header class="app-header">
            <div class="month-navigator">
                <button class="nav-btn" id="prevMonthBtn" aria-label="Previous Month"><svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg></button>
                <h1 id="headerDate"></h1>
                <button class="nav-btn" id="nextMonthBtn" aria-label="Next Month"><svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg></button>
            </div>
            <button class="settings-btn" id="openSettingsBtn" aria-label="Open Settings"><svg viewBox="0 0 24 24"><path d="M19.4,12c0-0.2,0-0.4,0-0.6c0-1.5-0.5-2.9-1.3-4.1l1.1-1.1c0.6-0.6,0.6-1.5,0-2.1l-1.4-1.4c-0.6-0.6-1.5-0.6-2.1,0L14.6,3.8 C13.4,3,12,2.5,10.5,2.5c-0.2,0-0.4,0-0.6,0C8.4,2.6,7,3.1,5.8,3.8L4.7,2.7c-0.6-0.6-1.5-0.6-2.1,0L1.2,4.1c-0.6,0.6-0.6,1.5,0,2.1 l1.1,1.1C1.5,8.5,1,9.9,1,11.4c0,0.2,0,0.4,0,0.6c-0.1,1.5,0.4,2.9,1.2,4.1L1.2,17.3c-0.6,0.6-0.6,1.5,0,2.1l1.4,1.4 c0.6,0.6,1.5,0.6,2.1,0l1.1-1.1c1.2,0.8,2.6,1.3,4.1,1.3c0.2,0,0.4,0,0.6,0c1.5-0.1,2.9-0.5,4.1-1.3l1.1,1.1c0.6,0.6,1.5,0.6,2.1,0 l1.4-1.4c0.6-0.6,0.6-1.5,0-2.1l-1.1-1.1C18.9,14.9,19.4,13.5,19.4,12z M12,15.5c-1.9,0-3.5-1.6-3.5-3.5s1.6-3.5,3.5-3.5 s3.5,1.6,3.5,3.5S13.9,15.5,12,15.5z"/></svg></button>
        </header>

        <section class="summary-grid">
            <div class="summary-card"><h3 >Income</h3><p id="totalIncome" class="income-amount">£0.00</p></div>
            <div class="summary-card"><h3 >Expenses</h3><p id="totalExpenses" class="expense-amount">£0.00</p></div>
            <div class="summary-card balance"><h3 >Balance</h3><p id="balance">£0.00</p></div>
        </section>

        <section class="budget-overview">
            <h3>Expense Breakdown</h3>
            <div id="expenseBreakdownContainer"></div>
        </section>

        <section class="transaction-list">
            <h3>Transactions</h3>
            <div id="transactionsContainer"></div>
        </section>
    </div>

    <button class="fab" id="addTransactionBtn" aria-label="Add Transaction"><svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg></button>
    <div id="transactionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h2 id="modalTitle">Add Transaction</h2><button class="close-btn" id="closeTransactionModalBtn" aria-label="Close"><svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg></button></div>
            <form id="transactionForm"><input type="hidden" id="transactionId"><div class="form-group"><div class="type-toggle"><button type="button" id="expenseToggleBtn" class="toggle-btn expense active">Expense</button><button type="button" id="incomeToggleBtn" class="toggle-btn income">Income</button></div></div><div class="form-group"><label for="amount" class="form-label">Amount</label><input type="number" id="amount" class="form-input" placeholder="0.00" required step="0.01"></div><div class="form-group"><label for="description" class="form-label">Description</label><input type="text" id="description" class="form-input" placeholder="e.g., Groceries, Paycheck" required></div><div class="form-group"><label for="category" class="form-label">Category</label><div style="display: flex; gap: 8px;"><select id="category" class="form-select" required></select><input type="text" id="newCategory" class="form-input" placeholder="New Category" style="flex-grow: 1;"><button type="button" id="addCategoryBtn" class="submit-btn" style="padding: 0 16px; font-size: 14px;">Add</button></div></div><div class="form-group"><label for="date" class="form-label">Date</label><input type="date" id="date" class="form-input" required></div><div class="form-group"><div class="recurring-toggle"><span class="form-label" style="margin:0;">Recurring?</span><label class="switch"><input type="checkbox" id="recurring"><span class="slider"></span></label></div></div><div id="recurringOptions"><div class="form-group"><label for="frequency" class="form-label">Frequency</label><select id="frequency" class="form-select"><option value="daily">Daily</option><option value="weekly">Weekly</option><option value="monthly">Monthly</option><option value="yearly">Yearly</option></select></div><div class="form-group"><label for="endDate" class="form-label">End Date (Optional)</label><input type="date" id="endDate" class="form-input"></div></div><button type="submit" class="submit-btn">Save Transaction</button></form>
        </div>
    </div>
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h2>Settings</h2><button class="close-btn" id="closeSettingsModalBtn" aria-label="Close"><svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg></button></div>
            <h3>Recurring Transactions</h3><ul id="recurringList"></ul>
            <div class="danger-zone"><h3>Danger Zone</h3><button id="clearDataBtn" class="submit-btn">Clear All Data</button></div>
        </div>
    </div>
    <div id="confirmModal" class="modal confirm">
        <div class="modal-content">
            <div class="modal-header"><h2 id="confirmTitle">Are you sure?</h2></div>
            <p id="confirmMessage" style="color: var(--secondary-text); margin-bottom: 24px;">This action is permanent and cannot be undone. All your data will be deleted.</p>
            <div style="display: flex; gap: 12px;"><button id="cancelConfirmBtn" class="submit-btn" style="background-color: var(--border-color); color: var(--primary-text); flex: 1;">Cancel</button><button id="confirmBtn" class="submit-btn" style="background-color: var(--accent-pink); flex: 1;">Delete</button></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // UPDATED: Added 'Education' and 'Clubs' to the initial list
            const initialCategories = ['Food', 'Transport', 'Salary', 'Utilities', 'Entertainment', 'Shopping', 'Health', 'Education', 'Clubs', 'Other'];
            const state = { transactions: [], categories: [...initialCategories], recurringTransactions: [], currentDate: new Date() };
            
            // UPDATED: Added icons for Education (mortarboard) and Clubs (group)
            const categoryIcons = {
                'Food': '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M11 9H9V2H7v7H5V2H3v7c0 2.12 1.66 3.84 3.75 3.97V22h2.5v-9.03C11.34 12.84 13 11.12 13 9V2h-2v7zm5-3v8h2.5v8H21V2c-2.76 0-5 2.24-5 4z"/></svg>',
